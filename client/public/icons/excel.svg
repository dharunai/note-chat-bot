<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="excelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F7042;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E5D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main Excel green background -->
  <rect x="2" y="2" width="20" height="20" rx="2" fill="url(#excelGradient)"/>
  
  <!-- White paper section -->
  <rect x="9" y="2" width="13" height="20" rx="0 2 2 0" fill="white"/>
  
  <!-- Large X letter -->
  <text x="6.5" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">X</text>
  
  <!-- Grid lines on white section -->
  <line x1="11" y1="4" x2="20" y2="4" stroke="#1F7042" stroke-width="0.5"/>
  <line x1="11" y1="6" x2="20" y2="6" stroke="#1F7042" stroke-width="0.5"/>
  <line x1="11" y1="8" x2="20" y2="8" stroke="#1F7042" stroke-width="0.5"/>
  <line x1="11" y1="10" x2="20" y2="10" stroke="#1F7042" stroke-width="0.5"/>
  <line x1="11" y1="12" x2="20" y2="12" stroke="#1F7042" stroke-width="0.5"/>
  <line x1="11" y1="14" x2="20" y2="14" stroke="#1F7042" stroke-width="0.5"/>
  <line x1="11" y1="16" x2="20" y2="16" stroke="#1F7042" stroke-width="0.5"/>
  <line x1="11" y1="18" x2="20" y2="18" stroke="#1F7042" stroke-width="0.5"/>
  
  <!-- Vertical grid lines -->
  <line x1="13" y1="4" x2="13" y2="20" stroke="#1F7042" stroke-width="0.5"/>
  <line x1="15.5" y1="4" x2="15.5" y2="20" stroke="#1F7042" stroke-width="0.5"/>
  <line x1="18" y1="4" x2="18" y2="20" stroke="#1F7042" stroke-width="0.5"/>
</svg>