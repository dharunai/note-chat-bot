<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient matching Google Play Store icon -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main rounded background with modern shadow -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)" />
  
  <!-- Left side - Photo/Image icon -->
  <rect x="8" y="18" width="20" height="16" rx="3" fill="white" opacity="0.9" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <rect x="10" y="20" width="16" height="12" rx="2" fill="url(#imageGrad)"/>
  
  <!-- Image elements inside -->
  <circle cx="14" cy="24" r="2" fill="#6366F1"/>
  <path d="M10 30 L16 24 L20 28 L26 22 L26 30 L10 30 Z" fill="#6366F1" opacity="0.7"/>
  
  <!-- Arrow in the middle -->
  <path d="M30 26 L34 26 M32 24 L34 26 L32 28" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Right side - PDF document -->
  <rect x="36" y="16" width="20" height="24" rx="3" fill="white" opacity="0.95" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <path d="M52 16 L52 24 L56 24 Z" fill="#E0E7FF"/>
  
  <!-- PDF text and lines -->
  <text x="46" y="26" text-anchor="middle" fill="#6366F1" font-family="Inter, system-ui, sans-serif" font-size="7" font-weight="bold">PDF</text>
  
  <!-- Document lines -->
  <line x1="38" y1="30" x2="54" y2="30" stroke="#C7D2FE" stroke-width="1"/>
  <line x1="38" y1="33" x2="50" y2="33" stroke="#C7D2FE" stroke-width="1"/>
  <line x1="38" y1="36" x2="54" y2="36" stroke="#C7D2FE" stroke-width="1"/>
  
  <!-- Highlight/shine effect -->
  <circle cx="18" cy="12" r="3" fill="white" opacity="0.2"/>
  <circle cx="46" cy="10" r="2" fill="white" opacity="0.15"/>
</svg>
