<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pdfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="64" height="64" rx="16" fill="url(#bgGrad)"/>
  
  <!-- Image icon (left) -->
  <rect x="8" y="14" width="20" height="16" rx="3" fill="url(#imgGrad)"/>
  <rect x="10" y="16" width="16" height="12" rx="2" fill="white" opacity="0.9"/>
  <!-- Image elements -->
  <circle cx="13" cy="19" r="1.5" fill="#10B981"/>
  <path d="M10 25 L14 21 L18 25 L26 18 L26 26 L10 26 Z" fill="#10B981" opacity="0.7"/>
  
  <!-- Arrow -->
  <path d="M30 22 L34 22 M32 20 L34 22 L32 24" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- PDF document (right) -->
  <rect x="36" y="12" width="20" height="26" rx="2" fill="url(#pdfGrad)"/>
  <path d="M52 12 L52 18 L56 18 Z" fill="#DC2626"/>
  <rect x="38" y="14" width="16" height="22" rx="1" fill="white" opacity="0.95"/>
  
  <!-- PDF text -->
  <text x="46" y="20" text-anchor="middle" fill="#EF4444" font-family="Inter, sans-serif" font-size="6" font-weight="bold">PDF</text>
  
  <!-- Document lines -->
  <line x1="40" y1="24" x2="52" y2="24" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="40" y1="27" x2="50" y2="27" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="40" y1="30" x2="52" y2="30" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="40" y1="33" x2="48" y2="33" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Sparkle effect -->
  <circle cx="20" cy="8" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="44" cy="6" r="1" fill="white" opacity="0.6"/>
  <circle cx="12" cy="40" r="1" fill="white" opacity="0.5"/>
</svg>
